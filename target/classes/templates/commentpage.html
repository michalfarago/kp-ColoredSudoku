    <link rel="stylesheet" href="css/site.css"/>
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="/mainmenu">Main Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link orange font-weight-bold" href="/commentpage">Comments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link orange font-weight-bold" href="/ratingpage">Rating Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link orange font-weight-bold" href="/leaderboard">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body >

<h1 class="text-light text-center">
    YOUR COMMENTS
</h1>
<div class="row justify-content-around">
    <div class="commentBubble m-3 row text-center" th:each="comment : ${commentlist}">
        <div class="col-4">
            <div style="
                background: #7c7c7ca8;
                border-radius: 50%;
                height: 100px;
                width: 100px;
            ">
                <img th:attr="src=${@sudokuController.userImage}" alt="User Icon" width="50" height="50" style="
                margin-top: 10px;
            ">
                <div class="py-1 text-light font-weight-bold">
                    <span th:text="${comment.author}"></span>
                </div>
            </div>
        </div>

        <div class="col-8 h4 font-italic text-light py-4 speech-bubble">
            <span th:text="${comment.text}"></span>
        </div>
    </div>
</div>

</body>

<footer class="bg-dark footer text-light">
